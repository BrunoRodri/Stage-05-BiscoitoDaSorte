<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Biscoito da sorte</title>
  </head>
  <body>
    <main>
      <div class="screen1">
        <h1>Qual é a sua sorte de hoje</h1>
        <p>Abra o biscoito e descubra!</p>

        <img src="./images/biscoito.png" alt="biscoito chines" id="btnBiscuit" />
      </div>
      <div class="screen2 hide">
        <h2>Aqui está a sua sorte de hoje:</h2>
        <div class="luck">
          <span
            >Se alguém está tão cansado que não possa te dar um sorriso,
            deixa-lhe o teu.</span
          >
        </div>

        <img src="./images/biscoito-aberto.png" alt="biscoito chines aberto" />
        <button id="btnAgain">Abrir outro biscoito</button>
      </div>
    </main>

    <script src="./main.js"></script>
  </body>
</html>
